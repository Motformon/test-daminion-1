<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Circle</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="card">
		<form action="POST" class="card__form">
			<div class="card__plans">
				<div class="card__plan">
					<input id='card-radio-1' name='card-radio' type="radio" class="card__plan--data" checked>
					<label for="card-radio-1" class="card__plan-text"><span class="card__plan-text--name">LICENSE PLAN #1 </span><span class="card__plan-text--price">$13 per license</span></label>
				</div>
				<div class="card__plan">
					<input id='card-radio-2' name='card-radio' type="radio" class="card__plan--data">
					<label for="card-radio-2" class="card__plan-text"><span class="card__plan-text--name">LICENSE PLAN #2 </span><span class="card__plan-text--price">$23 per license</span></label>
				</div>
				<div class="card__plan">
					<input id='card-radio-3' name='card-radio' type="radio" class="card__plan--data">
					<label for="card-radio-3" class="card__plan-text"><span class="card__plan-text--name">LICENSE PLAN #3 </span><span class="card__plan-text--price">$33 per license</span></label>
				</div>
			</div>
			<div class="card__number">
				<p class="card__number--text">Number of licenses: </p>
				<select class="card__number--select" name="card-select">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
				</select>
			</div>
			<div class="card__buy">
				<p class="card__buy-price">Total: <span class="card__buy-price--num">$340</span></p>
				<button class="card__buy-btn" type="submit">Buy now</button>
				<p class="card__buy-select">Selected plan: <span class="card__buy-select--num">#3</span></p>
			</div>
		</form>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
